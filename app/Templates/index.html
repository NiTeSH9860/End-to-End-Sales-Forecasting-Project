<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecasting System</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: scale(1.02);
        }
        
        .chart-container {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Sales Forecasting System</h1>
            <p>AI-powered sales predictions with XGBoost & MLOps</p>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h2>Single Prediction</h2>
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" placeholder="e.g., 1052" value="1052">
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region">
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="e.g., 50" value="25">
                </div>
                <button class="btn" onclick="makePrediction()">Predict Sales</button>
                
                <div id="predictionResult" class="result">
                    <h3>Predicted Sales</h3>
                    <div id="predictionValue" class="result-value">$0.00</div>
                </div>
            </div>
            
            <div class="card">
                <h2>Model Information</h2>
                <div id="modelInfo">
                    <p>Loading model information...</p>
                </div>
                <div class="metrics-grid" id="modelMetrics">
                    <!-- Metrics will be populated here -->
                </div>
            </div>
            
            <div class="card">
                <h2>Generate Forecast</h2>
                <div class="form-group">
                    <label for="forecastDays">Days to Forecast</label>
                    <input type="number" id="forecastDays" min="7" max="90" value="30">
                </div>
                <button class="btn" onclick="generateForecast()">Generate Forecast</button>
                
                <div id="forecastResult" class="result">
                    <h3>Forecast Summary</h3>
                    <div id="forecastSummary">
                        <!-- Summary will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Sales Forecast Visualization</h2>
            <div id="forecastChart" style="height: 500px;"></div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing request...</p>
        </div>
    </div>

    <script>
        // Check API health on load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    if (data.model_loaded) {
                        loadModelInfo();
                    } else {
                        document.getElementById('modelInfo').innerHTML = 
                            '<p style="color: #dc3545;">Model not loaded. Please train the model first.</p>';
                    }
                })
                .catch(error => {
                    console.error('Health check failed:', error);
                });
        });

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function makePrediction() {
            showLoading(true);
            
            const data = {
                product_id: document.getElementById('productId').value,
                region: document.getElementById('region').value,
                quantity: parseInt(document.getElementById('quantity').value)
            };

            fetch('/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                showLoading(false);
                
                if (result.success) {
                    const predictionEl = document.getElementById('predictionValue');
                    predictionEl.textContent = `$${result.prediction.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })}`;
                    
                    document.getElementById('predictionResult').classList.add('show');
                } else {
                    alert('Error: ' + result.error);
                }
            })
            .catch(error => {
                showLoading(false);
                alert('Error making prediction: ' + error.message);
            });
        }

        function generateForecast() {
            showLoading(true);
            
            const days = parseInt(document.getElementById('forecastDays').value);
            const data = { days: days };

            fetch('/api/forecast', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                showLoading(false);
                
                if (result.success) {
                    // Display forecast summary
                    const summary = result.summary;
                    document.getElementById('forecastSummary').innerHTML = `
                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-value">$${summary.avg_prediction.toFixed(0)}</div>
                                <div class="metric-label">Avg Daily Sales</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">$${summary.total_prediction.toFixed(0)}</div>
                                <div class="metric-label">Total Forecast</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${summary.growth_rate.toFixed(1)}%</div>
                                <div class="metric-label">Growth Rate</div>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('forecastResult').classList.add('show');
                    
                    // Display chart
                    const plot = JSON.parse(result.plot);
                    Plotly.newPlot('forecastChart', plot.data, plot.layout);
                } else {
                    alert('Error: ' + result.error);
                }
            })
            .catch(error => {
                showLoading(false);
                alert('Error generating forecast: ' + error.message);
            });
        }

        function loadModelInfo() {
            fetch('/api/model_info')
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        document.getElementById('modelInfo').innerHTML = `
                            <p><strong>Model Type:</strong> ${data.model_type}</p>
                            <p><strong>Features Used:</strong> ${data.features_used}</p>
                            <p><strong>Last Trained:</strong> ${new Date(data.training_date).toLocaleDateString()}</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading model info:', error);
                });
        }
    </script>
</body>
</html>
